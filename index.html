<!DOCTYPE html>
<html>

<head>
  <title>Palace - Practice Memory</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="app.js"></script>
</head>

<body>
  
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Welcome to Palace</h2>
      </div>
    </div>
  </section>

	<p id="p1">Hello there! This site is used to practice memorization.</p>
	<p id="name_text">I dont know your name.</p>
	<p id="numbers_text">Numbers would go here.</p>

	<form>
		How many digits?<br>
		<input type="text" name="number_of_numbers" value="10" id="num_digits_entry_text"><br>
	</form>

	<a class="btn btn-primary" href="#" role="button" id="name_button">Enter your name</a>
	<a class="btn btn-primary" href="#" role="button" id="new_numbers_button">New Numbers</a>

  <br><br>
  <p id="query_response">No results.</p>

  <form>
    Generate words for a number
    <input type="text" name="number_query" value="321" id="query_number_entry_text">
  </form>

   <a class="btn btn-primary" href="#" role=button id="query_number_button">Get words</a>


	<div class="header">	
		<h1>&copy; 2016 Palace</h1>
	</div>

	<!-- Footer of the page -->
	<footer class="container">
      <div class="row">
        <p class="col-sm-4">&copy; 2016 Palace</p>
        <ul class="col-sm-8">
          <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg"></li>
          <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg"></li>
          <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg"></li>
          <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg"></li>
        </ul>
      </div>
    </footer>

</body>
</html>
